<div class="bg-gradient-to-r from-purple-500 to-blue-500 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="space-y-2">
                <label for="firstName" class="block text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="space-y-2">
                <label for="lastName" class="block text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="space-y-2">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md text-lg font-semibold hover:opacity-90 transition-opacity">Register</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm">Already have an account?</p>
            <button (click)="navigateToLogin()" class="text-blue-500 hover:underline">Login here</button>
        </div>
    </div>
</div>
