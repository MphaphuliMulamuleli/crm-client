<div class="bg-gradient-to-r from-purple-500 to-blue-500 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="space-y-2">
                <label for="email" class="block text-gray-700">Email</label>
                <input id="email" name="email" [(ngModel)]="credentials.email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md text-lg font-semibold hover:opacity-90 transition-opacity">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm">Don't have an account?</p>
            <button (click)="navigateToRegister()" class="text-blue-500 hover:underline">Register here</button>
        </div>
    </div>
</div>
